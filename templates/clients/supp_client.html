{% extends 'main.html' %}

{% block content %}

<p>Voulez-vous supprimer ce client ?</p>
<form action="{% url 'supp_client' item.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'client' item.id %}">Annuler</a>
    <input class="btn btn-danger" type="submit" value="Confirmer">
</form>

{% endblock %}
